name: genomics

services:
  web:
    build: .
    container_name: genomics-web
    command: ["/code/entrypoint.sh"]
    volumes:
      - .:/code
    ports:
      - "${PORT:-8002}:${PORT:-8002}"
    restart: unless-stopped
    env_file:
      - django_secret_key
    environment:
      DJANGO_SUPERUSER_USERNAME: admin
      DJANGO_SUPERUSER_PASSWORD: shoestring
      DJANGO_SUPERUSER_EMAIL: admin@example.com
      PORT: "${PORT:-8002}"
      FORCE_SCRIPT_NAME: /genomics
      ENABLE_DATA_OUTPUT_LISTENER: "1"
    networks:
      - default
      - cloud_apps

networks:
  default:
  cloud_apps:
    external: true
    name: digitalhospitalscloud_apps
