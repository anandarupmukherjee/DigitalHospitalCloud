server {
    listen 8080;
    server_name localhost;

    # Histopath Inventory
    location /histopath/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header SCRIPT_NAME /histopath;
    }

    # Genomics Inventory
    location /genomics/ {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header SCRIPT_NAME /genomics;
    }

    # Sample Tracker (requires Python 3.10+)
    location /tracker/ {
        proxy_pass http://127.0.0.1:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header SCRIPT_NAME /tracker;
    }

    # Root - Dashboard info
    location = / {
        return 200 'Cloud Orchestrator Dashboard\n\nAvailable Applications:\n- Histopath Inventory: http://localhost/histopath/\n- Genomics Inventory: http://localhost/genomics/\n- Sample Tracker: http://localhost/tracker/ (requires Python 3.10+)\n';
        add_header Content-Type text/plain;
    }
}
